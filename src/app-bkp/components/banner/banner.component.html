<div class="d-flex layout-container">
  <!-- Columna izquierda con el nav -->
  <div class="left-panel p-3">
    <div class="plantillas">
      <h5>Plantillas</h5>
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-outline-secondary" (click)="cambiarPlantilla(1)">Plantilla 1</button>
        <button class="btn btn-outline-secondary" (click)="cambiarPlantilla(2)">Plantilla 2</button>
        <button class="btn btn-outline-secondary" (click)="cambiarPlantilla(3)">Plantilla 3</button>
      </div>
    </div>

    <div class="productos">
      <h5>Productos</h5>
      <div class="d-flex flex-wrap gap-2">
        <button *ngFor="let prod of productos"
                class="btn btn-outline-primary"
                (click)="seleccionarProducto(prod)">
          {{ prod.nombre }}
        </button>
      </div>
    </div>

    <div class="">
		<div class="mt-4">
		  <h5>Formato de exportación</h5>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="formato" value="cuadrado"
				   [(ngModel)]="formatoSeleccionado" id="radioCuadrado">
			<label class="form-check-label" for="radioCuadrado">
			  Cuadrado (1080x1080)
			</label>
		  </div>

		  <div class="form-check">
			<input class="form-check-input" type="radio" name="formato" value="vertical"
				   [(ngModel)]="formatoSeleccionado" id="radioVertical">
			<label class="form-check-label" for="radioVertical">
			  Vertical (1080x1350)
			</label>
		  </div>

		  <div class="form-check">
			<input class="form-check-input" type="radio" name="formato" value="historia"
				   [(ngModel)]="formatoSeleccionado" id="radioHistoria">
			<label class="form-check-label" for="radioHistoria">
			  Historia (1080x1920)
			</label>
		  </div>
		</div>


      <div class="d-flex flex-wrap gap-2">
        <div class="mt-4">
			<button class="btn btn-success" (click)="exportarImagen()">Exportar a Imagen</button>
		</div>
      </div>
    </div>
  </div>
  

	<!-- Columna derecha con el contenedor dinámico -->
	<div class="contenedor-banner position-relative">
	  <!-- Nuevo contenedor real para exportar -->
	  <div #exportableBanner>
		<ng-container #contenedorBanner></ng-container>
	  </div>
	</div>



</div>
