<section class="container py-5">
  <h1 class="text-center mb-4">Nuestros Productos</h1>

  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div *ngIf="products.length > 0" class="row g-4">
    <div *ngFor="let product of products" class="col-md-4">
      <div class="card h-100 shadow-sm">
        <img [src]="product.thumbnail" [alt]="product.title" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="fs-5 fw-bold text-primary">
            $ {{ product.price | number: '1.0-0' }}
          </p>
          <a [href]="product.permalink" target="_blank" class="btn btn-success mt-auto">
            Comprar Ahora
            <img src="/assets/icon/mercado-libre-48.svg" width="30" class="ms-2" />
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
